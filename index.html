<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="navbar">
        <img id="amazonlogo" src="amazon logo.jpg" alt="@">
        
        <div>
            <a href="#">
                <i id="locationicon" class="fa-solid fa-location-dot"></i>
                <span id="deliverto">Deliver to</span>
                <span id="india">India</span>
            </a>
        </div>

        <div >
                <div>
                    <select name="All" id="dropdown">
                        <option id="record" value="">All</option>
                        <option id="record" value="">Arts and Crafts</option>
                        <option id="record" value="">Computers</option>
                    </select>
                </div>
                <input id="input" type="text" placeholder="  Search Amazon">
                <div id="searchicon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
        </div>
        <div>
            <a href="#" id="language">
                <img id="uslogo" src="united-states.png" alt="@">
                <select name="All" id="dropdownlanguage">
                    <option id="record" value="">EN</option>
                    <option id="record" value="">ES</option>
                    <option id="record" value="">AR</option>
                </select>
                
            </a>
        </div>

        <div>
            <a href="#" id="signbutton">
                <button id="buttoncontent">
                    <p style="font-size: 12px;font-family: Arial, Helvetica, sans-serif;">Hello, sign in</p>
                    <p style="font-size: 12px;font-family: Arial, Helvetica, sans-serif;font-weight: 600;">Accounts & Lists</p>
                </button>
                <i id="buttondownarrow" class="fa-solid fa-sort-down"></i>

                
            </a>
            
        </div>
        <div id="returnsorders">
            <a href="#" id="anchorreturns">
                <p style="color: white; font-size: 12px;font-family: Arial, Helvetica, sans-serif;">Returns</p>
                
                <p style="color:white; font-size: 12px;font-family: Arial, Helvetica, sans-serif;font-weight: 600;">& Orders</p>
            </a>
        </div>
        <div id="cartdiv">
            <a href="#" id="cartanchor">
                <p id="number" style="color: #ff9900; font-size: 16px;font-family: Arial, Helvetica, sans-serif; font-weight: 600">0</p>
                <i class="fa-solid fa-cart-arrow-down" style="font-size: 30px;"></i>
                <p id="cart" style="color:white; font-size: 12px;font-family: Arial, Helvetica, sans-serif;font-weight: 600;">Cart</p>
            </a>
        </div>
        
        
    </div>
    



</body>
</html>
